<div class="row">
	<div class="col s12">
		<div class="card">
			<div class="card-content">
				<span class="card-title">Clans</span>
				<table class="bordered">
					<thead>
						<tr>
							<th>Clan</th>
							<th>Clan Founder</th>
						</tr>
					</thead>
					<tbody>
						{{#each clans}}
						<tr>
							<td><a href="/clan/{{ClanID}}">{{ClanName}}</a></td>
							<td><a href="/player/{{PlayerUID}}">{{PlayerName}}</a></td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
