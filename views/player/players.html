<div class="row">
	<div class="col s12">
		<div class="card">
			<div class="card-content">
				<span class="card-title grey-text text-darken-3">Players</span>
				<table class="bordered">
					<thead>
						<tr>
							<th>Player Name</th>
							<th>Humanity</th>
							<th>Murders</th>
							<th>Bounties</th>
							<th>Zombie Kills</th>
						</tr>
					</thead>
					<tbody>
						{{#each players}}
						<tr>
							<td><a href="/player/{{PlayerUID}}" class="green-text">{{Name}}</a></td>
							<td>{{Humanity}}</td>
							<td>{{Murders}}</td>
							<td>{{Bandits}}</td>
							<td>{{Zombies}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
