<div class="row">
	<div class="col s12">
		<div class="card">
			<div class="card-content">
				<span class="card-title grey-text text-darken-2">Advanced Player Search</span>
				<form action="/search/advanced" method="POST">
					<div class="row">
						<div class="col s6">
							<label>Find players where</label>
							<select name="object">
								<option value="humanity">Humanity</option>
								<option value="murders">Murders</option>
								<option value="bandit">Bandit Kills</option>
								<option value="zombies">Zombie Kills</option>
							</select>	
						</div>
						<div class="col s6">
							<label>is</label>
							<select name="condition">
								<option value="g">Greater than</option>
								<option value="l">Less than</option>
							</select>
						</div>
						<div class="input-field col s6">
							<input type="text" id="val" name="val">
							<label for="val">than</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input type="submit" class="btn" value="Search">
						</div>
					</div>
				</form>
				<p class="right">Too much? Try our <a href="/players/find/basic">Basic Search</a></p>
				<br />
			</div>
		</div>
	</div>
</div>
